#上传文件 最大值限制
spring.servlet.multipart.max-file-size=100MB
#请求 最大值限制
spring.servlet.multipart.max-request-size=100MB
#请求头 最大值限制
server.max-http-header-size=2MB
#请求体 最大值限制
server.tomcat.max-http-form-post-size=100MB
#关闭freemarker模板引擎缓存
spring.freemarker.cache=false

#人脸识别引擎库路径
config.arcface-sdk.sdk-lib-path=D:/arcsoft-lib/libs/WIN64
#sdk appid
config.arcface-sdk.app-id=DfiVhfZkvYzfRBETKLN2bxBsU5huJLhphMNwHsKr73UJ
#sdk sdkkey
config.arcface-sdk.sdk-key=7JnnA9QHLBcLUDcg3M1yFfCtRK9PrTTznEGwNqjcLYu7
#人脸识别 引擎池大小
config.arcface-sdk.thread-pool-size=5

# druid数据库连接池
spring.datasource.druid.url=jdbc:mysql://localhost:3306/facedemo?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC

spring.datasource.druid.username=root
spring.datasource.druid.password=admin
spring.datasource.druid.filters=stat
spring.datasource.druid.connection-properties=config.decrypt=true
spring.datasource.druid.initial-size=8
spring.datasource.druid.min-idle=5
spring.datasource.druid.max-active=10
spring.datasource.druid.time-between-eviction-runs-millis=60000
spring.datasource.druid.min-evictable-idle-time-millis=600000
spring.datasource.druid.validation-query=SELECT 'x'
spring.datasource.druid.pool-prepared-statements=true
spring.datasource.druid.max-pool-prepared-statement-per-connection-size=20

#配置mapper映射文件的位置
mybatis.mapper-locations=classpath:mapper/*.xml

#测试mapper映射类
logging.level.com.Lyrae.facedemo.mapper=debug

#项目端口
server.port=8080